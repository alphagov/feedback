questions:
  - group: set-format
    title: Which accessible format do you need for
    caption: Request accessible document
    inputs:
      - component: radio
        key: format_type
        options:
          - text: Audio
            value: audio
          - text: Braille
            value: braille
          - text: British Sign Language
            value: british_sign_language
          - text: Easy read
            value: easy_read
          - text: Magnified print
            hint_text: Printed at double the original scale
            value: magnified_print
          - text: Another accessible format
            value: custom
  - group: custom_format
    title: What accessible format do you need?
    caption: Please enter your details here
    inputs:
      - component: textarea
        key: custom_details
  - group: contact_details
    title: Contact information
    caption: Request accessible document
    inputs:
      - component: input
        label: Email address
        key: contact_email
        type: email
        autocomplete: email
      - component: input
        label: Full name (optional)
        key: contact_name
        type: text
